<html>
<head>
        <title>Login And Registration Form</title>
        <link rel="stylesheet" href="home.css">
        <script src="valid.js"></script>
</head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div> 
                <div class="social-icons">
                   <a href="https://www.facebook.com/coronavirus_info/?page_source=covid_skewer" target="_blank">
                    <img src="fb.png">
                    </a>
                    <a href="https://twitter.com/i/events/1240294719365636097" target="_blank">
                    <img src="tw.png">
                    </a>
                    <a href="https://www.google.com/search?q=covid+19+updates&oq=covid+19+updates&aqs=chrome..69i57j0i402j0i512j0i131i433i512j0i512l3j69i61.6056j0j7&sourceid=chrome&ie=UTF-8" target="_blank">
                    <img src="gp.png">
                    </a>
                </div>
                <form id="login" class="input-group" action="welcome.html" method="post" name="form" on submit="return validated()">
                <input autocomplete="off" type="email" name="email" class="input-field" placeholder="Email Address" required>
                <div id="email_error">Please fill up your Email Address</div> 
                <input type="password" name="password" class="input-field" placeholder="Enter Password" required>
                <div id="pass_error">Please fill up your Password</div> 
                <input type="checkbox" class="check-box" onclick="validate()"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Adress" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
</script>
    </body>
</html>
